<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <div id="scroll-progress-container">
  <div id="scroll-progress"></div>
</div>
  <div class="background">
    <h1>Weather Web</h1>

    <div id="search-wrapper">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <ul id="suggestions"></ul>
    </div>

    <div class="buttons">
      <button onclick="getWeatherByCity()">🔍 Search</button>
      <button onclick="getWeatherByLocation()">📍 My Location</button>
      <button onclick="toggleUnit()">°C / °F</button>
    </div>

    <div id="weatherResult"></div>
    <div id="alerts"></div>
    <div id="forecast"></div>

    <h3 style="text-align: center;">🗺️ Location Map</h3>
    <iframe id="mapFrame"></iframe>
  </div>

  <h2 style="text-align: center; margin-top: 30px;">Weather in Indian States</h2>
  <div id="space" class="card-grid"></div>

  <script src="weather.js"></script>
</body>
</html>
