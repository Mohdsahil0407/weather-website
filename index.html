<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <div id="scroll-progress-container">
  <div id="scroll-progress"></div>
</div>
  <div class="background">
    <h1>Weather Web</h1>

    <div id="search-wrapper">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <ul id="suggestions"></ul>
    </div>

    <div class="buttons">
      <button onclick="getWeatherByCity()">🔍 Search</button>
      <button onclick="getWeatherByLocation()">📍 My Location</button>
      <button onclick="toggleUnit()">°C / °F</button>
    </div>

    <div id="weatherResult"></div>
    <div id="alerts"></div>
    <div id="forecast"></div>

    <h3 style="text-align: center;">🗺️ Location Map</h3>
    <iframe id="mapFrame"></iframe>
  </div>

  <h2 style="text-align: center; margin-top: 30px;">Weather in Indian States</h2>
<div class="sort-wrapper">
  <label for="sortSelect">🔽 Sort By:</label>
  <select id="sortSelect" onchange="sortCards()">
    <option value="default">-- Select --</option>
    <option value="temp-asc">🌡️ Temp (Low to High)</option>
    <option value="temp-desc">🌡️ Temp (High to Low)</option>
    <option value="humidity-asc">💧 Humidity (Low to High)</option>
    <option value="humidity-desc">💧 Humidity (High to Low)</option>
  </select>
</div>

  <div id="space" class="card-grid"></div>

  <script src="weather.js"></script>
<footer class="footer">
  <p>🌦️ Weather data powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
  <p>© 2025 YourWeatherApp • Designed by Mohammad Sahil</p>
</footer>

</body>
</html>
